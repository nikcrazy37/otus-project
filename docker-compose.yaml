  # ClickHouse database
  clickhouse:
    image: yandex/clickhouse-server-no-simd
    container_name: clickhouse
    volumes:
      - ./data/clickhouse:/var/lib/clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    networks:
