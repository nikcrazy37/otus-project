version: '3.9'

services:

  nginx:
    build:
      context: docker/nginx
      dockerfile: Dockerfile
    image: nginx
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./code:/data/mysite.local/
    depends_on:
      - php
    networks:
      - app-network

  php:
    build:
      context: docker/php
      dockerfile: Dockerfile
    image: php-fpm
    container_name: php
#    ports:
#      - "9000:9090"
    volumes:
      - ./code:/data/mysite.local/
    depends_on:
      - clickhouse
    networks:
      - app-network

